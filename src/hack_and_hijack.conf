# Hack and hijack configuration.
# Author: Peter Borgstedt

# Global settings
[]
window.caption=Test
window.size=(1024,768)
#window.size=(800,600)
image_directory=tiles
image.tile.size=(32,32)

# We probably want to move this into a level section, but I will not have
# time to finish this project as I want it to be. One level will only exist
# so add time configuration under the global configuration section.
max_time=120

# Audio settings
[audio]
music_volume=0.25
sound_volume=0.35

music=<<{
'title': 'audio/background.ogg'
}>>

sound=<<{
'bit_coin': 'audio/bit_coin.ogg',
'bit': 'audio/bit.ogg'
}>>
                                                                               w

# Tiles settings
[tile*player]
image=tiles/player.png
alpha=True

[tile*wall]
image=tiles/wall.png
alpha=False

[tile*interior]
image=tiles/interior.png
alpha=True

[tile*game]
image=tiles/game.png
alpha=True

[tile*monitor]
image=tiles/monitor.png
alpha=True


# Sprite settings
[sprite*player]
type=player
tile=player
tile.map=<<{
'up': ((7, 3), (7, 4), (7, 5), (7, 4)),
'down': ((4, 3), (4, 4), (4, 5), (4, 4)),
'left': ((5, 3), (5, 4), (5, 5), (5, 4)),
'right': ((6, 3), (6, 4), (6, 5), (6, 4)),
'shadow': [(4,0)]
}>>

[sprite*square_black]
type=square
color=(0,0,0)

[sprite*bit_coin]
type=hide_on_collide
tile=('game', [(0,0)])

[sprite*bit]
type=random_hide_on_collide
tile=('game', ((0,1), (0,2)))

[sprite*square_gray]
type=square
color=(112,112,112)

[sprite*computer_screen]
type=dynamic
tile=('interior', ((2,1), (2,2)))
interaction=(bit_coin_collector, bit_collector, port_mover)

[sprite*computer]
type=interactive
tile=('interior', [(3, 1)])
interaction=(bit_coin_collector, bit_collector, port_mover)


# Game interactions
[game*bit_coin_collector]
room=bit_coin_collector
collect_sound=bit_coin

[game*bit_eater]
room=bit_eater
collect_sound=bit


